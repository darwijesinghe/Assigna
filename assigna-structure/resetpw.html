    <main>
        <!-- reset password -->
        <section class="reset_pw fr_center container">
            <div class="res_content">
                <h3 class="reset_tit">Password reset</h3>
                <small class="pw_instruct">Passwords must contain at least eight characters, including
                    at least 1 letter and
                    1 number.
                </small>
                <form action="" class="res_form">
                    <div class="input_control">
                        <input type="password" id="password" role="textbox" placeholder="Password">
                        <span class="val-msg"></span>
                    </div>
                    <div class="input_control">
                        <input type="password" id="con-pass" role="textbox" placeholder="Confirm Password">
                        <span class="val-msg"></span>
                    </div>
                    <input type="hidden" id="token">
                    <input type="hidden" id="email">
                    <button type="submit" class="button" role="button">Reset Now</button>
                </form>
                <div class="help">
                    <span>Go back to <a href="" role="link">Sign In</a></span>
                </div>
            </div>
        </section>
